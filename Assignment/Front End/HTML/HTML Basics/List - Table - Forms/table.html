<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Table</title>
</head>

<body>
    <div>
        <table border="1" cellspacing="10px" cellpadding="10px">
            <caption>
                <b> Score Details 
            </caption>
            <thead>
                <tr>
                    <th>Player No.</th>
                    <th>Player Name</th>                
                    <th>Score</th>
                    <th>Game</th>
                    <!-- <th colspan="2">Game</th> -->
                    <!-- The colspan attribute in HTML is used in table cells (<td> or <th>) to make a cell span across multiple columns. This is useful when you want a cell to cover more than one column in a table layout, often for creating headers or for merging data across multiple columns. -->
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>001</td>
                    <td>Sachin</td>
                    <td>123</td>
                    <td>FauG</td>
                </tr>

                <tr>
                    <td>002</td>
                    <td>Virat</td>
                    <td>845</td>
                    <td>FauG</td>
                </tr>

                <tr>
                    <td>003</td>
                    <td>Jaddu</td>
                    <td>220</td>
                    <td>FauG</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
