<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Form</title>
  </head>
  <body>
    <div>
      <h1>Travel Form</h1>
      <form action="">
        <label for="name">Name:</label>
        <input type="text" placeholder="Enter Your Name: " /><br /><br />

        <input type="radio" name="section" value="section A" id="sectionIdA" />
        <label for="sectionIdA">section A &nbsp;</label>

        <input type="radio" name="section" value="section B" id="sectionIdB" />
        <label for="sectionIdB">section B &nbsp;</label>

        <input type="radio" name="section" value="section C" id="sectionIdC" />
        <label for="sectionIdC">section C &nbsp;</label>

        <input type="radio" name="section" value="section D" id="sectionIdD" />
        <label for="sectionIdD">section D &nbsp;</label><br /><br />

        <input type="checkbox" name="canteen" id="canteenCard" />
        <label for="canteenCard"> Want food canteen card</label><br /><br />

        <textarea
          name="explain"
          id="explain"
          cols="30"
          rows="10"
          placeholder="Explain, Why u want to join?"
        ></textarea
        ><br /><br />

        <label for="seat">Choose your seat: </label>
        <select name="seatRow" id="seat">
          <option value="row1">Row 1</option>
          <option value="row2">Row 2</option>
          <option value="row3">Row 3</option>
          <option value="row4">Row 4</option>
          <option value="row5">Row 5</option>
          <option value="row6">Row 6</option>
          <option value="row7">Row 7</option>
          <option value="row8">Row 8</option>
          <option value="row9">Row 9</option>
          <option value="row10">Row 10</option></select
        ><br /><br />

        <label for="age">Age:</label>
        <input type="number" name="age" id="" /><br /><br />

        <label for="color">Color</label>
        <input type="color" name="color" id="" /><br /><br />

        <label for="datetime">Date Time</label>
        <input type="datetime-local" name="daterime" id="" /> <br /><br />

        <label for="week"> Week: </label>
        <input type="week" /><br /><br />

        <label for="file">File</label>
        <input type="file" /><br /><br />
      </form>
    </div>
  </body>
</html>
