{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Profile</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white text-center">
                <h1>{{ doctor.name }}</h1>
                <h5>{{ doctor.specialization }}</h5>
            </div>
            <div class="card-body">
                <p class="mb-2"><strong>Experience:</strong> {{ doctor.experience }}</p>
                <p class="mb-2"><strong>Contact:</strong> {{ doctor.contact }}</p>
                <p class="mb-2"><strong>Email:</strong> 
                    <a href="mailto:{{ doctor.email }}" class="text-decoration-none text-danger">{{ doctor.email }}</a>
                </p>
                <p class="mb-2"><strong>Bio:</strong> {{ doctor.bio }}</p>
            </div>
            <div class="card-footer text-center">
                <a href="/" class="btn btn-outline-primary">Back to Home</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional, for interactivity) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
