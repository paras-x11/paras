<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First CSS</title>
    <style>
        #first{
            background-color: red;
        }
        #second{
            background-color: rgb(74, 229, 12);
            color: rgb(0, 0, 0);
        }

        .red{
            background-color: red;
        }
        .bg-blue{
            background-color: blue;
            color: white;
        }

    </style>
</head>
<body>
    <div id="first">
        First Div
    </div><br><hr>

    <div id="second" style="background-color: aqua;">  <!--  inline CSS -->
        Second Div
    </div><br><hr>

    <section class="red">
        First section with red class
    </section><br><hr>

    <section class="red bg-blue border-purple">
        second section with red bg-blue border-purple class
    </section>
</body>
</html>
