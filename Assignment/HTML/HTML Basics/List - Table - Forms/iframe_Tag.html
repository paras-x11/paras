<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Centered YouTube Iframe</title>
</head>

<body>
    <!-- In short, an iframe is used to:

    Embed Videos: Display videos from platforms like YouTube.
    Show External Content: Include maps, forms, or other websites.
    Sandbox Content: Isolate embedded content with security restrictions.
    Create Layouts: Integrate sections of different web pages (less common now).
    Display Third-Party Applications: Integrate services like chat systems.
    Place Ads: Show advertisements without affecting the host page. -->

    <iframe width="560" height="315" src="https://www.youtube.com/embed/ea94nqoxnVQ?si=0MT3zfVwPCpm7r1r" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <hr><hr><br>

    <table style="width: 100%; height: 100vh; border: none">
        <tr>
            <td style="text-align: center; vertical-align: middle">
                <iframe width="1280" height="720" src="https://www.youtube.com/embed/idqfhoa4qu4?si=E1tQhCQKHGCNI9jk"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </td>
        </tr>
    </table>

    <hr><hr><br>

    <div class="iframe-container" style="background-color: black;">
        <table style="width: 100%; height: 100vh; border: none">
            <tr>
                <td style="text-align: center; vertical-align: middle">

                    <h2 style="color: white;">Google Map of Surat, India</h2>
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3379.364846177033!2d72.82911921539673!3d21.1702409859243!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be05c53a5ec8dc9%3A0xf245fe5cb4c94ed8!2sSurat%2C%20Gujarat%2C%20India!5e0!3m2!1sen!2sus!4v1615372072316!5m2!1sen!2sus"
                        width="1280" height="720" frameborder="0" style="border: 0" allowfullscreen=""
                        aria-hidden="false" tabindex="0"></iframe>
                </td>
            </tr>
        </table>
    </div>
</body>

</html>
