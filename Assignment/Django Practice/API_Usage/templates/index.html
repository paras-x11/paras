<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Sender</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0-beta/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Send an Email</h2>
        <form id="emailForm" method="post" action="{% url 'sendEmail' %}">
            {% csrf_token %}
            <div class="form-group" >
                <label for="to">To:</label>
                <input type="email" class="form-control" id="address" name="address" placeholder="Enter recipient email" required>
            </div>
            <div class="form-group">
                <label for="subject">Subject:</label>
                <input type="text" class="form-control" id="subject" name="subject" placeholder="Enter email subject" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea class="form-control" id="message" name="message" rows="5" placeholder="Enter your message" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send Email</button>
        </form>
        <div id="responseMessage" class="mt-3"></div>
    </div>
</body>
</html>
