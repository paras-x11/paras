<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0-beta/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0-beta/dist/js/bootstrap.min.js"></script>
    <style>
        body { background-color: #f8f9fa; }
        .dashboard-card { border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Dashboard</h2>
        <div class="row">
            <!-- Send Mail Card -->
            <div class="col-md-6">
                <div class="card dashboard-card p-3 text-center">
                    <h5>Send Mail</h5>
                    <a href="{% url 'mail'%}" class="btn btn-primary">Go to Send Mail</a>
                </div>
            </div>
            <!-- Make Payment Card -->
            <div class="col-md-6">
                <div class="card dashboard-card p-3 text-center">
                    <h5>Make Payment</h5>
                    <a href="{% url 'payment'%}" class="btn btn-success">Go to Make Payment</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
