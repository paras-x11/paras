<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Mail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0-beta/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0-beta/dist/js/bootstrap.min.js"></script>
    <style>
        body { background-color: #f8f9fa; }
        .mail-card { max-width: 500px; margin: auto; margin-top: 50px; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .btn-center { display: flex; justify-content: center; margin-top: 15px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card mail-card">
            <h3 class="text-center">Send Mail</h3>
            <form id="mailForm" method="post" action="{% url 'sendEmail' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="email">Recipient Email</label>
                    <input type="email" class="form-control" name="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" class="form-control" name="subject" id="subject" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Send</button>
            </form>
        </div>
    </div>
    <div class="btn-center">
        <a href="{% url 'index' %}" class="btn btn-dark">Back to Home</a>
    </div>
</body>
</html>
