
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthify - Register</title>
</head>
<body>
    <h1>Register</h1>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" required><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <input type="email" name="email" placeholder="Email" required><br>
        <select name="role" required>
            <option value="doctor">Doctor</option>
            <option value="patient">Patient</option>
        </select><br>
        <div id="doctor-fields" style="display:none;">
            <input type="text" name="specialization" placeholder="Specialization"><br>
            <input type="text" name="contact" placeholder="Contact"><br>
            <textarea name="bio" placeholder="Bio"></textarea><br>
        </div>
        <div id="patient-fields" style="display:none;">
            <input type="text" name="contact" placeholder="Contact"><br>
        </div>
        <button type="submit">Register</button>
    </form>
    <script>
        const roleField = document.querySelector('[name="role"]');
        roleField.addEventListener('change', () => {
            document.getElementById('doctor-fields').style.display = roleField.value === 'doctor' ? 'block' : 'none';
            document.getElementById('patient-fields').style.display = roleField.value === 'patient' ? 'block' : 'none';
        });
    </script>
</body>
</html>
