{% extends 'base.html' %}
   
{% block body %}
    <div class="container-fluid bg-dark text-light" style="min-height: 100vh; padding: 20px;">
        <div class="row">
            <div class="col-12 card bg-secondary text-light mt-3 p-3">
                <h1 class="text-center">Add/Update Cars</h1>
                {% if messages %}
                    {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show my-0" role="alert">
                        <strong>{{ message }}</strong>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    {% endfor %}
                {% endif %}
            
                <hr class="bg-light">
                <form action="{% url 'add_car' %}" method="post">
                    {% csrf_token %}
                    
                    <input type="hidden" name="id" id="id" value="{{ car.id }}">
                    
                    <div class="mb-3 row">
                        <label for="name" class="col-sm-4 col-form-label">Name</label>
                        <div class="col-sm-8">
                            <input required type="text" name="name" id="name" value="{{ car.name }}" class="form-control bg-dark text-light">
                        </div>
                    </div>
                    
                    <div class="mb-3 row">
                        <label for="brand" class="col-sm-4 col-form-label">Brand</label>
                        <div class="col-sm-8">
                            <input required type="text" name="brand" id="brand" value="{{ car.brand }}" class="form-control bg-dark text-light">
                        </div>
                    </div>
                    
                    <div class="mb-3 row">
                        <label for="model_year" class="col-sm-4 col-form-label">Model Year</label>
                        <div class="col-sm-8">
                            <input required type="text" name="model_year" id="model_year" value="{{ car.model_year }}" class="form-control bg-dark text-light">
                        </div>
                    </div>
                
                    <div class="mb-3 row">
                        <label for="price" class="col-sm-4 col-form-label">Price</label>
                        <div class="col-sm-8">
                            <input required type="text" name="price" id="price" value="{{ car.price }}" class="form-control bg-dark text-light">
                        </div>
                    </div>
                    
                    <div class="mb-3 row">
                        <label for="fuel_type" class="col-sm-4 col-form-label">Fuel Type</label>
                        <div class="col-sm-8">
                            <input required type="text" name="fuel_type" id="fuel_type" value="{{ car.fuel_type }}" class="form-control bg-dark text-light">
                        </div>
                    </div>
                    
                    <div class="mb-3 row">
                        <label for="transmission" class="col-sm-4 col-form-label">Transmission</label>
                        <div class="col-sm-8">
                            <input required type="text" name="transmission" id="transmission" value="{{ car.transmission }}" class="form-control bg-dark text-light">
                        </div>
                    </div>
                    
                    <div class="mb-3 row">
                        <label for="color" class="col-sm-4 col-form-label">Color</label>
                        <div class="col-sm-8">
                            <input required type="text" name="color" id="color" value="{{ car.color }}" class="form-control bg-dark text-light">
                        </div>
                    </div>
                    
                    <div class="mb-3 row">
                        <label for="mileage" class="col-sm-4 col-form-label">Mileage</label>
                        <div class="col-sm-8">
                            <input required type="text" name="mileage" id="mileage" value="{{ car.mileage }}" class="form-control bg-dark text-light">
                        </div>
                    </div>
                    
                    <!-- <div class="mb-3 row">
                        <label for="car_image" class="col-sm-4 col-form-label">Image</label>
                        <div class="col-sm-8">
                            <input type="file" name="car_image" id="car_image" class="form-control bg-dark text-light">
                        </div>
                    </div> -->

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Reset</button>
                        &nbsp; &nbsp;
                        <button type="submit" class="btn btn-success">Submit</button>
                    </div>
                    
                </form>
                
                
            </div>
        </div>
    </div>
{% endblock body %}
