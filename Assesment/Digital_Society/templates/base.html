{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Digital Society{% endblock %}</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="{% static 'css/main.css' %}" rel="stylesheet">
  {% block style %} {% endblock style %}


</head>
<body>
  <!-- Toggle Button -->
  <button id="toggle-btn" class="btn">
    <i class="fas fa-bars"></i>
  </button>

  <!-- Sidebar -->
  <nav id="sidebar" class="d-flex flex-column">
    <h2 class="text-light border-bottom">Digital Society</h2>
    <ul class="nav flex-column">
      <li class="nav-item">
        <a class="nav-link" href="{% url 'index' %}">
          <i class="fas fa-home"></i> Dashboard
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'profile' %}">
          <i class="fas fa-user"></i> Profile
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'society_members' %}">
          <i class="fas fa-users"></i> Society Members
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'society_watchmens' %}">
          <i class="fas fa-shield-alt"></i> Society Watchmen
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'notice' %}">
          <i class="fas fa-bell"></i> Notices
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'events' %}">
          <i class="fas fa-calendar-alt"></i> Events
        </a>
      </li>
    </ul>
  </nav>

  <!-- Main Content -->
  <main id="content">
    {% block content %}
    {% endblock %}
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Digital Society. All rights reserved.</p>
  </footer>

  <!-- Bootstrap & JavaScript Dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Sidebar Toggle Script
    document.getElementById('toggle-btn').addEventListener('click', function () {
      document.getElementById('sidebar').classList.toggle('active');
      document.getElementById('content').classList.toggle('active');
    });
  </script>
</body>
</html>
