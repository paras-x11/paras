<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Digital Society{% endblock %}</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  {% block style %} {% endblock style %}
  <style>
    /* Main layout */
    body {
      display: flex;
      min-height: 100vh;
    }

    /* Sidebar styling */
    #sidebar {
      width: 250px;
      background: #343a40;
      color: white;
      position: fixed;
      top: 0;
      left: -250px;
      bottom: 0;
      transition: all 0.3s ease-in-out;
      z-index: 1000;
    }

    #sidebar.active {
      left: 0;
    }

    #sidebar h2 {
      text-align: start;
      padding: 20px 20px 20px 60px; /* Add padding to align text properly after toggle button */
      background-color: #212529;
      margin: 0;
      font-size: 1.5rem;
      font-weight: bold;
    }

    #sidebar .nav-link {
      color: white;
      padding: 15px;
      display: block;
    }

    #sidebar .nav-link:hover {
      background-color: #495057;
      border-radius: 5px;
    }

    /* Content Styling */
    #content {
      flex-grow: 1;
      padding: 30px;
      margin-left: 0;
      transition: all 0.3s ease-in-out;
    }

    #content.active {
      margin-left: 250px;
    }

    /* Toggle button */
    #toggle-btn {
      position: fixed;
      top: 15px;
      left: 15px;
      z-index: 1100;
      background-color: #343a40;
      color: white;
      border: none;
      padding: 8px 13px;
      cursor: pointer;
    }

    /* Footer styling */
    footer {
      background: #343a40;
      color: white;
      text-align: center;
      padding: 15px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>

</head>
<body>
  <!-- Toggle Button -->
  <button id="toggle-btn" class="btn">
    <i class="fas fa-bars"></i>
  </button>

  <!-- Sidebar -->
  <nav id="sidebar" class="d-flex flex-column">
    <h2 class="text-light border-bottom">Digital Society</h2>
    <ul class="nav flex-column">
      <li class="nav-item">
        <a class="nav-link" href="{% url 'index' %}">
          <i class="fas fa-home"></i> Dashboard
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'profile' %}">
          <i class="fas fa-user"></i> Profile
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'society_members' %}">
          <i class="fas fa-users"></i> Society Members
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'society_watchmens' %}">
          <i class="fas fa-shield-alt"></i> Society Watchmen
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'notice' %}">
          <i class="fas fa-bell"></i> Notices
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'events' %}">
          <i class="fas fa-calendar-alt"></i> Events
        </a>
      </li>
    </ul>
  </nav>

  <!-- Main Content -->
  <main id="content">
    {% block content %}
    {% endblock %}
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Digital Society. All rights reserved.</p>
  </footer>

  <!-- Bootstrap & JavaScript Dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Sidebar Toggle Script
    document.getElementById('toggle-btn').addEventListener('click', function () {
      document.getElementById('sidebar').classList.toggle('active');
      document.getElementById('content').classList.toggle('active');
    });
  </script>
</body>
</html>
